<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Radius Login</title>
    <link rel="icon" href="favicon.ico" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron%7CMonoton&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Background img-->
    <div class="fullDiv">
        <h1>Music Radius</h1>
        <div class="innerLeftBlurred"></div>
    </div>
    <div class="innerRightBlurred"></div>
    <div class="innerRight">
        <div class="row">
            <div class="account-wall">
                <img class="profile-img" src="https://yt3.ggpht.com/-_tpjHFS11uI/AAAAAAAAAAI/AAAAAAAAAAA/pY-AjQcO2y0/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" id="userName" placeholder="User Name" required autofocus>
                    <input type="password" class="form-control" id="password" placeholder="Password" maxlength="5" required>
                    <button class="btn btn-lg btn-primary btn-block sign-in" id="quickstart-sign-in'" type="submit">
						Sign in
					</button>
                    <label class="checkbox pull-left">
						<input type="checkbox" value="remember-me">
						Remember me
					</label>
                    <a href="#" class="pull-right need-help" id="needHelp">forgot password? </a>
                </form>
                <a href="sign_up.html" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
    <!--JS -->
    <script src="js/login.js"></script>
</body>

</html>
