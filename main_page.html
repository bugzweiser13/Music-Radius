<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Me Shows</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom_main_page.css">
    <!-- Link to Moment.js should go here -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-default mt-2" id="user_info">
                    <div class="card-header" style="font-weight: bolder;">
                        Music Radius
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default mt-2" id="mapContainer">
                    <div class="card-header" style="font-weight: bolder;">
                        Event Map (Click Location Markers for Event Info)
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-sm-1"></div> -->
            <div class="col-sm-6">
                <div class="card card-default mt-2" id="user_plot">
                    <div class="card-header" style="font-weight: bolder;">
                        User Info
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" id="user" style="text-align: center; font-style:italic;">
                                <label for="genre">User Name</label>
                            </div>
                            <div class="form-group">
                                <!-- <input type="text" id="genre" style="text-align: center; font-style:italic;" placeholder="Search By Genre">
                                <label for="genre">Genre Selected</label> -->
                                <label for="genre">Select Genre to Search:	&nbsp;&nbsp;</label>
                                <input type="radio" name="genre" id="genre" value="rock">Rock &nbsp;
                                <input type="radio" name="genre" id="genre" value="metal">Metal &nbsp;
                                <input type="radio" name="genre" id="genre" value="country">Country
                            </div>
                            <div class="buttons">
                                <button class="btn btn-primary" style="margin-left: 10px;" type="submit" id="submission">Search</button>
                                <button class="btn btn-secondary" type="submit" id="clear">Clear Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card card-default mt-2" id="spotify">
                    <div class="card-header" style="font-weight: bolder;">
                        Spotify Playback
                    </div>
                    <div class="card-body" id="spotify2">
                        <div class="row">
                            <div class="col-sm-4" id="album_art">
                                <!-- <image alt="album_cover"></image> -->
                            </div>
                            <div class="col-sm-8" id="player"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default mt-2">
                    <div class="card-header" style="font-weight: bolder;">
                        Event Info
                    </div>
                    <div class="card-body" style="height: 500px; max-height: 500px; overflow: auto;">
                        <table class="table table-sm table-hover" style="text-align: center;">
                            <thead class="thead-light">
                                <tr style="font-weight: bolder;">
                                    <th scope="col">Artist</th>
                                    <th scope="col">Event Date</th>
                                    <th scope="col">Venue</th>
                                    <th scope="col">On Sale</th>
                                    <th scope="col">Ticket Link</th>
                                </tr>
                            </thead>
                            <tbody id="event_info">
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm4jd3w_aMfh42lvqGRGRdWOM9vDf0bYs">
    </script>

    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->

</body>

<!--link to ticketmaster script-->
<script src="assets/js/main_page.js "></script>

</html>
