<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>...drill...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to Moment.js should go here -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="input_form">
                <div class="card card-default mt-2">
                    <div class="card-header" style="font-weight: bolder;">
                        Event Search
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputEmployeeName1">Genre Search:</label>
                                <input type="text" id="genre" style="text-align: center; font-style:italic;" placeholder="Search By Genre">
                            </div>
                            <button class="btn btn-primary" style="float: right; font-style:italic;" type="submit" id="submission">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card card-default mt-3">
                    <div class="card-header" style="font-weight: bolder;">
                        Event Info
                    </div>
                    <div class="card-body" style="height: 500px; max-height: 500px; overflow: auto;">
                        <table class="table table-sm table-hover" style="text-align: center;">
                            <thead class="thead-light">
                                <tr style="font-weight: bolder;">
                                    <th scope="col">Artist</th>
                                    <th scope="col">Event Date</th>
                                    <th scope="col">Venue</th>
                                    <th scope="col">On Sale</th>
                                    <th scope="col">Ticket Link</th>
                                </tr>
                            </thead>
                            <tbody id="event_info">
                                <tr>
                                    <td class="event-info2">

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="tm.js "></script>

</html>
