<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Radius Sign Up Page</title>
    <link rel="icon" href="favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" text="text/css" href="assets/css/custom_sign_up.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Monoton&display=swap" rel="stylesheet">

    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>

</head>

<body>
    <div class="jumbotron" id="header">
        <h1 class="text-center">Music Radius</h1>
    </div>

    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <label type="name" for="name"></label>
                        <input type="text" id="name" placeholder="Full Name" required />
                        <label type="text" for="email"></label>
                        <input type="text" id="email" placeholder="Email Address" required />
                        <label text="text" for="user"></label>
                        <input type="text" id="user" placeholder="Pick a Username" required />
                        <label type="text" for="pass"></label>
                        <input type="text" id="pass" placeholder="Set a Password (5 characters)" maxlength="5" required />
                        <label type="text" for="zip"></label>
                        <!-- <input type="text" id="zip" placeholder="Zip Code" required> -->
                        <div id="dropdown1">
                            <label type="text" for="areaCode">Please Select Search Area</label>
                            <select id="areaCode" required>
                                    <option value="324">Los Angeles</option>
                                    <option value="345">New York</option>
                                    <option value="334">Miami</option>
                                    <option value="385">Seattle</option>
                            </select>
                        </div>
                        <div id="dropdown2">
                            <label type="text" for="genre">Please Select Music Types</label>
                            <select id="genre1" required>
                                <option value="rock">Rock</option>
                                <option value="pop">Pop</option>
                                <option value="classical">Classical</option>
                                <option value="jazz">Jazz</option>
                            </select>
                            <label type="text" for="genre2"></label>
                            <select id="genre2" required>
                                <option value="metal">Metal</option>
                                <option value="rap">Rap</option>
                                <option value="religious">Religious</option>
                                <option value="funk">Funk</option>
                            </select>
                            <label type="text" for="genre3"></label>
                            <select id="genre3" required>
                                <option value="country">Country</option>
                                <option value="blues">Blues</option>
                                <option value="folk">Folk</option>
                                <option value="reggae">Reggae</option>
                            </select>
                        </div>
                        <div class="button">
                            <button class="btn btn-primary" id="submitbtn" onclick="window.location.href='index.html';">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </form>

    <div class="card text-white bg-dark mb-3" style="max-width:100%;">
        <div class="card-header">Find Local Events</div>
        <div class="card-body">
            <h5 class="card-title">Pick a few genres</h5>
            <p class="card-text">Based on your musical preferences we find events you would be interested in attending.
            </p>
        </div>
    </div>
</body>
<script src="assets/js/sign_up.js"></script>

</html>
