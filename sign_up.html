<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" text="text/css" href="assets/css/custom_sign_up.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="body">
    <div class="jumbotron" id="header">
        <h1 class="text-center">Music Radius</h1>
    </div>

    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form">

                        <div class="card-header">
                            Create your Account
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label type="name" id="name">
                                        <input type="text" id="name" placeholder="Full Name" required />
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label type="text" id="email">
                                        <input type="text" id="email" placeholder="Email Address" required />
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label text="text" id="username">
                                        <input type="text" id="user" placeholder="Pick a Username" required />
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label type="text" id="password">
                                        <input type="password" id="pass" placeholder="Set a Password" required />
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label type="text" id="zip">
                                        <input type="text" id="zip" placeholder="Zip Code" required>
                                    </label>
                                    <div class="form-group">
                                        <label type="text" id="genre1">
                                            <input type="text" id="genre1" placeholder="Genre One" required>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label type="text" id="genre2">
                                            <input type="text" id="genre2" placeholder="Genre Two" required>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label type="text" placeholder="genre3">
                                            <input type="text" id="genre3" placeholder="Genre Three" required>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" id="submitbtn" onclick="window.location.href='index.html'">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


    </section>
    </form>
    </div>
    </div>
    </div>
    <div class="card text-white bg-dark mb-3" style="max-width:100%;">
        <div class="card-header">Find Local Events</div>
        <div class="card-body">
            <h5 class="card-title">Pick a few genres</h5>
            <p class="card-text">Based on your musical preferences we find events you would be interested in attending.
            </p>
        </div>
    </div>
    <script src="/__/firebase/6.1.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/6.1.1/firebase-auth.js"></script>
    <script src="/__/firebase/6.1.1/firebase-firestore.js"></script>

</body>
<script src="assets/js/sign_up.js"></script>

</html>
