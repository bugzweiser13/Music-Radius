<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" text="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" text="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="body">
    <div class="jumbotron" id="header">
        <h1>Create an Account</h1>
    </div>

    <div class="container">
        <div class="col col-lg-12">
            <div class="form">

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label type="name" id="name">
                                <input type="text" placeholder="Full Name" required />
                            </label>
                        </div>
                        <div class="form-group">
                            <label type="text" id="email">
                                <input type="text" placeholder="Email Address" required/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label text="text" id="username">
                                <input type="text" placeholder="Pick a Username" required/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label type="text" id="password">
                                <input type="password" placeholder="Set a Password" required/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label type="text" id="zip">
                                <input type="text" placeholder="Zip Code" required>
                            </label>
                        </div>


                    </form>
                </div>
            </div>

            <div class="container">
                <form class="login-form">
                    <button type="button" onclick="window.location.href='login.html'">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
